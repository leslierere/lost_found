{% extends 'info/base.html' %}

{% block title %}
    Item List
{% endblock %}

{% block content %}
    <h2> Item List</h2>
    <div>
        <a href="{% url 'info_item_create_urlpattern' %}"
            class="button button-primary">
            Create New Item
        </a>
    </div>
    <ul>
        {% for item in item_list %}
            <li>
                <a href="{{ item.get_absolute_url }}">{{ item }}</a>
            </li>
        {% empty %}
            <li><em>There are currently no items here.</em></li>
        {% endfor %}
    </ul>
{% endblock %}
