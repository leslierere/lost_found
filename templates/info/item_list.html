{% extends 'info/base.html' %}

{% block title %}
    Item List
{% endblock %}

{% block content %}
    <h2> Item List</h2>
    <ul>
        {% for item in item_list %}
            <li>
                <a href="">{{ item }}</a>
            </li>
        {% empty %}
            <li><em>There are currently no items here.</em></li>
        {% endfor %}
    </ul>
{% endblock %}
