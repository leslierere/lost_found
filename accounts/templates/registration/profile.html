{% extends 'registration/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <a href="{% url 'edit_profile' %}"
            class="button">
            Edit Profile
    </a>
    <h2>Profile:</h2>
    <p>Username: {{ user }}</p>
    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>

{% endblock %}
