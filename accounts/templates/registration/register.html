{% extends 'registration/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2>Registration:</h2>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {% if form.errors %}
        <p>There are errors in the form!</p>
        {% endif %}

        {{ form }}

        <input type="submit" value = 'Register'>
    </form>
{% endblock %}
